groups:
  - id: gcp.gce
    type: resource
    name: gcp.gce
    brief: >
      Resources used by Google Compute Engine (GCE).
    attributes:
      - ref: gcp.gce.instance.name
        requirement_level: recommended
      - ref: gcp.gce.instance.hostname
        requirement_level: recommended
  - id: gcp.gce.instance.group.manager
    type: resource
    name: gcp.gce.instance.group.manager
    brief: >
      [instanceGroupManager](https://cloud.google.com/compute/docs/reference/rest/v1/instanceGroupManagers/get) resource in Google Compute Engine (GCE).
    attributes:
      - ref: gcp.gce.instance.group.manager.name
        requirement_level: recommended
      - ref: gcp.gce.instance.group.manager.zone
        requirement_level: recommended
      - ref: gcp.gce.instance.group.manager.region
        requirement_level: recommended
